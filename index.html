<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <p>A → C<br>W → C#<br>S → D</p>
  <p>Z X → pitch change</p>
  <a href="chord/">和音(バグ多め)</a>
  <p id="key">　</p>
  <div class="keyboard">
    <li class="white" id="C"></li>
    <li class="black" id="C#"></li>
    <li class="white" id="D"></li>
    <li class="black" id="D#"></li>
    <li class="white" id="E"></li>
    <li class="white" id="F"></li>
    <li class="black" id="F#"></li>
    <li class="white" id="G"></li>
    <li class="black" id="G#"></li>
    <li class="white" id="A"></li>
    <li class="black" id="A#"></li>
    <li class="white" id="B"></li>
    <li class="white" id="Ch"></li>
    <li class="black" id="C#h"></li>
    <li class="white" id="Dh"></li>
    <li class="black" id="D#h"></li>
    <li class="white" id="Eh"></li>
    <li class="white" id="Fh"></li>
    <li class="black" id="F#h"></li>
    <li class="white" id="Gh"></li>
  </div>
  <script src="audio.js"></script>
</body>
</html>
